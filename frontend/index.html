<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carrot Market</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--header-->
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>

      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>Queen Street</div>
          <div class="menu-bar__location--icon">
            <img src="assets/arrow-down.svg" alt="arrow-down" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/magnifiying-glass.svg" alt="magnifying-glass" />
          <img src="assets/bars.svg" alt="bars" />
          <img src="assets/bell.svg" alt="bells" />
        </div>
      </div>
    </header>

    <!--main-->
    <main>
      <!--Going to a new page on the website-->
      <a class="write-btn" href="write.html">+ post</a>
    </main>

    <!--footer-->
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="home" />
          </div>
          <div>Home</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/document.svg" alt="document" />
          </div>
          <div>Neighbourhood</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/pin.svg" alt="location" />
          </div>
          <div>Near Me</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chat.svg" alt="chatting" />
          </div>
          <div>Chat</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/user.svg" alt="user" />
          </div>
          <div>User</div>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
